<html>
    <head>
        <title>Užduotis: aktyvi kontaktų forma</title>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" src="styles.css"/>
    </head>
    <body>
        <form target="" onsubmit="checkForm()">
        <label>Vardas</label>
            <p><input name="text" required="Vardas "  maxlength="20" minlength="3" ><br><br></p>  
            <p><input type="submit" value="submit"></p>

         <label>Pavardę</label>
            <p><input name="text" required="Pavardę "  maxlength="20" minlength="3" ><br><br> </p>
            <p><input type="submit" value="submit"></p>

         <label>Pristatymo adresą</label>
           <p><input name="text" required="Pristatymo adresą"  maxlength="100" minlength="3"><br><br> </p>
           <p><input type="submit" value="submit"></p>

         <label>Šalį</label>
           <p><input name="text" required="Šalį"  maxlength="20" minlength="3" ><br><br> </p>
           <p><input type="submit" value="submit"></p>

        <label>Pašto kodą</label>
           <p><input name="text" required="Pašto kodą"  maxlength="20" minlength="3" ><br><br> </p>
           <p><input type="submit" value="submit"></p>
       
        <label>Telefono numerį</label>
        
            <p><input name="text" required="Telefono numerį"  maxlength="9" minlength="9"></p>
            <p><input type="submit" value="submit"></p>
           
        
        <label>Komentarą</label>
            <p><input name="text" required="Komentarą"  maxlength="20" minlength="3" ><br><br> </p>
            <p><input type="submit" value="submit"></p>

            <p>Click the button to display a confirm box.</p>

<button onclick="myFunction()">Press a button</button>

<script>
function myFunction() {
  confirm("Press a button!");
}
</script>
        </form>
    </body>
</html>
