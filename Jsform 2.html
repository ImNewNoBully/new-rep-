<html>
    <head>
        <title>Užduotis: aktyvi kontaktų forma</title>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" src="styles.css"/>
    </head>
    <body>
        <form target="" onsubmit="checkForm()">
        <label>Vardas</label>
            <p><input name="text" required="Vardas "  maxlength="20" minlength="3" ><br><br></p>  
            <p><input type="submit" value="submit"></p>

         <label>Pavardė</label>
            <p><input name="text" required="Pavardė "  maxlength="20" minlength="3" ><br><br> </p>
            <p><input type="submit" value="submit"></p>

         <label>Pristatymo adresas</label>
           <p><input name="text" required="Pristatymo adresas"  maxlength="100" minlength="3"><br><br> </p>
           <p><input type="submit" value="submit"></p>

         <label>Šalis</label>
           <p><input name="text" required="Šalis"  maxlength="20" minlength="3" ><br><br> </p>
           <p><input type="submit" value="submit"></p>

        <label>Pašto kodas</label>
           <p><input name="text" required="Pašto kodas"  maxlength="20" minlength="3" ><br><br> </p>
           <p><input type="submit" value="submit"></p>
       
        <label>Telefono numeris</label>
        
            <p><input name="text" required="Telefono numeris"  maxlength="9" minlength="9"></p>
            <p><input type="submit" value="submit"></p>
           
        
        <label>Komentaras</label>
            <p><input name="text" required="Komentaras"  maxlength="20" minlength="3" ><br><br> </p>
            <p><input type="submit" value="submit"></p>

            <p>Click the button to display a confirm box.</p>

<button onclick="myFunction()">Press a button</button>

<script>
function myFunction() {
  confirm("Press a button!");
}
</script>
        </form>
    </body>
</html>
